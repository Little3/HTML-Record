<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对齐样式</title>
    <style>
        .firstDiv{
            width: 300px;
            height:300px;
            border:1px solid red;
            margin:0 auto;/*把div整体在浏览器居中*/
            text-align: center;/*把div里面的内容居中*/
            line-height: 280px;
        }
    </style>
</head>
<body>
     <div class="firstDiv">
        太原工业学院计算机工程系
     </div>
</body>
</html>
