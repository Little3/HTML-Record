<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #first{
            color: red;}
        #second{
            color: green;}
        #third{
            color: yellow;}
    </style>
</head>
<body>
      <p id="first">第一段：红色</p>
      <p id="second">第二段：绿色</p>
      <p id="third">第三段：黄色</p>
      <p id="other">第四段</p>
</body>
</html>
