<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示样式</title>
    <style>
        .himage{
            display: none;
        }
        a:hover{
            display: none;
        }
    </style>
</head>
<body>
       <a><img src="index.jpg"></a>
       <img class="himage" src="index1.jpg">
       <input type="text" class="himage">
</body>
</html>
