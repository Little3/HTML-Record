<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style>
        li{
            list-style-type: none;
        }
        .mylist{
            list-style-image: url('list.png');
        }
    </style>
</head>
<body>
     <ul>
   <li>太原工业学院</li>
   <li>中北大学</li>
   <li>太原科技大学</li>
     </ul>
     <hr>
     <ul>
         <li class="mylist">太原工业学院</li>
         <li class="mylist">中北大学</li>
         <li class="mylist">太原科技大学</li>
     </ul>
</body>
</html>
